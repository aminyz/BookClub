{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--================ REMIXICONS ==================-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" />

    <link rel="stylesheet" href="{% static "css/login.css" %}">
    <title>login & register</title>
</head>
<body>
    <div class="login">
        <img src="{% static "image/1.jpg" %}" alt="login image" class="login__img">

        <form action="" method="post" class="login__form">
            {% csrf_token %}
            <h1 class="login__title">ورود</h1>

            <div class="login__content">
                <div class="login__box">
                    <i class="ri-phone-fill login__icon"></i>

                    <div class="login__box-input">
                        <input type="text" name="username" required class="login__input" placeholder=" ">
                        <label class="login__label">شماره تماس</label>
                    </div>
                </div>


                <div class="login__box">
                    <i class="ri-lock-2-fill login__icon"></i>

                    <div class="login__box-input">
                        <input name="password" type="password" required class="login__input" id="login-pass" placeholder=" ">
                        <label class="login__label">رمز عبور</label>
                        <i class="ri-eye-off-fill login__eye" id="login-eye"></i>
                    </div>
                </div>
            </div>

            <div class="login__check">
                <div class="login__check-group">
                    <input type="checkbox" class="login__check-input">
                    <label for="" class="login__check-label">
                        مرا به خاطر بسپار
                    </label>
                </div>
                <a href="#" class="login__forgot">رمز عبورتان را فراموش کرده اید؟</a>
            </div>

                <input type="hidden" name="next" , value="{{ next }}">
            <input class="login__button" type="submit" value="ورود">
            <p class="login__register">
                حساب کاربری ندارید ؟ <a href="{% url 'Home:register' %}"><b><big>ثبت نام </big></b></a>
            </p>
        </form>
    </div>


       <!--=================MAIN JS===================-->
       <script src="{% static "js/login.js" %}"></script>
</body>
</html>
