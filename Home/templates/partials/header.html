{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link rel="stylesheet" href="{% tailwind_css %}" />
</head>
<body>
    <div class="logo">
        <img style="height: 100px;width: 80px" src="{% static "image/logo1.jpg" %}">
    </div>

    {% if request.user.is_authenticated %}
    <div class="login_button">
        <a href="{% url "Home:profile" %}" >{{ request.user.username}}</a>
        <a href="{% url "Home:logout" %}">خروج</a>
    </div>
    {% else %}
    <div class="login_button">
        <a href="{% url "Home:login" %}" >ورود/ثبت نام</a>
    </div>
    {% endif %}
</body>
</html>
